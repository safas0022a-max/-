<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مركز طب الأسنان</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f6f9;
    }

    /* القسم الرئيسي */
    .intro {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('images/clinic4.jpg') no-repeat center 57%/cover;
      color: white;
      padding: 20px;
    }
    .intro h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      line-height: 1.5;
    }
    .enter-btn {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .enter-btn:hover {
      background-color: #0056b3;
    }

    /* للجوال */
    @media (max-width: 600px) {
      .intro h1 {
        font-size: 1.4rem;
      }
      .enter-btn {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- الصفحة الرئيسية -->
  <div class="intro">
    <h1>مرحباً بكم في البوابة الإلكترونية لمركز طب الأسنان بحائل</h1>
    <button class="enter-btn" onclick="window.location.href='main.html'">
      دخول
    </button>
  </div>

</body>
</html>
