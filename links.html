<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>روابط مركز طب الأسنان</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #f7f9fc, #d6eaf8);
      color: #333;
    }

    .overlay {
      padding: 40px;
      flex: 1;
    }

    .header-bar {
      background-color: #0b5885;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .links-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
    }

    .link-box {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .link-box:hover {
      transform: scale(1.05);
      background: #f0f8ff;
    }

    .link-box img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      background: #fff;
      border-radius: 10px;
      padding: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }

    footer {
      background: #0b5885;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 13px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
      margin-top: 30px; /* يظهر بعد المحتوى */
    }

    @media (max-width: 600px) {
      .links-container {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
        padding: 20px 10px;
      }

      .link-box img {
        width: 60px;
        height: 60px;
      }

      .link-box p {
        font-size: 14px;
      }
    }
  </style>
</head>
